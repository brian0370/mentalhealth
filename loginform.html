<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <title>Transparent Login Form UI</title> -->
    <link rel="stylesheet" href="loginform.css">
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>ICare Health Care Login Form</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Username">
          </div>
<div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
<div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
<div class="field">
            <input type="submit"id="white" value="Login as guest">
            <input type="submit"id="blue" value="Login">
          </div>
</form>
<div class="login">
Or </div>
<div class="links">
          <div class="facebook">
            <i class="fab fa-google"><span>Login with Google</span></i>
          </div>

</div>
<div class="signup">
Don't have account?

<form action="/overview.html">
<div class="field">
    
    
    
    <input type="submit"id="blue" value="Sign up">

  </div>
        </div>
</div>
</div>

<script src="loginform.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
